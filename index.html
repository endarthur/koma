<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koma Terminal</title>

  <link rel="stylesheet" href="styles/koma.css">

  <!-- Import maps for dependencies -->
  <script type="importmap">
  {
    "imports": {
      "xterm": "https://esm.sh/xterm@5.3.0",
      "xterm-addon-fit": "https://esm.sh/xterm-addon-fit@0.8.0",
      "xterm-addon-web-links": "https://esm.sh/xterm-addon-web-links@0.9.0",
      "comlink": "https://esm.sh/comlink@4.4.1"
    }
  }
  </script>

  <!-- xterm.js CSS from CDN -->
  <link rel="stylesheet" href="https://esm.sh/xterm@5.3.0/css/xterm.css">

  <!-- Main application -->
  <script type="module" src="src/terminal.js"></script>
</head>
<body>
  <div id="koma-workstation">
    <!-- Terminal View -->
    <div id="terminal-view">
      <div class="tab-bar">
        <div class="tabs">
          <div class="tab active" data-id="1">
            <span class="tab-name">1:main</span>
          </div>
          <button class="new-tab" title="New tab">+</button>
        </div>
        <div class="system-info">koma v0.1</div>
      </div>

      <div class="terminal-container">
        <div id="terminal"></div>
      </div>

      <div class="status-bar">
        <span class="cwd">~</span>
        <span class="process-count"></span>
        <span class="hints">Ctrl+E edit</span>
      </div>
    </div>

    <!-- Editor View (hidden by default) -->
    <div id="editor-view" hidden>
      <div class="editor-header">
        <span class="filename"></span>
        <span class="editor-hints">Cmd+` return to terminal | Cmd+S save | Esc close</span>
      </div>
      <div id="codemirror-container"></div>
    </div>
  </div>
</body>
</html>
